<title itemprop="name">{{if .IsHome}}{{ .Site.Title }}{{ else }}{{ .Title }}{{end}}</title>
<meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:title" content="{{if .IsHome}}{{ .Site.Title }}{{ else }}{{ .Title }}{{end}}" />
<meta name="twitter:title" content="{{if .IsHome}}{{ .Site.Title }}{{ else }}{{ .Title }}{{end}}" />
<meta name="twitter:summary" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta itemprop="name" content="{{if .IsHome}}{{ .Site.Title }}{{ else }}{{ .Title }}{{end}}" />
<meta name="application-name" content="{{if .IsHome}}{{ .Site.Title }}{{ else }}{{ .Title }}{{end}}" />
<meta property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en">
<meta property="og:image"
    content="{{ if .Params.featured_image }}{{ .Params.featured_image | relURL }}{{ else }}{{ .Site.Params.og_image | relURL }}{{ end }}" />
<meta property="og:image:secure_url"
    content="{{ if .Params.featured_image }}{{ .Params.featured_image | absURL }}{{ else }}{{ .Site.Params.og_image | absURL }}{{ end }}" />
<meta property="og:type" content="{{if .IsHome}}website{{else}}article{{end}}" />
